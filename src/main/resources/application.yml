spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        ddl-auto: none
    open-in-view: false
  flyway:
    enabled: true # Flyway ???
    locations: classpath:db/migration # ?????? SQL ??
    baseline-on-migrate: true # Flyway? ?? ??? ? ?? -> Baseline ??
    baseline-version: 20250925_1530
    validate-on-migrate: true # SQL ??/?? ??
    clean-disabled: true # ??? ??? ??
