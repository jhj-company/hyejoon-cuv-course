version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: hjcuv-mysql
    command: ["--local-infile=1"]
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: hjcuv
      MYSQL_USER: hjcuv
      MYSQL_PASSWORD: 1234
